<script>
// <!-- 块级作用域  使用let 关键字声明的变量 才具有块级作用域 var 关键字不具备这个特点-->
//    没有变量提升，必须先声明，后使用
  if(true){
      let a = "123"
      var b = "hello"
      console.log(a)
  }
  console.log(b)
  //console.log(a+'!!!!')


  let  c = 10086
  console.log(c)
  

</script>
